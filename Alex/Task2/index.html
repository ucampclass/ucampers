 <!-- Required meta tags -->

    <body>
      <div>
        <label for="">Prospecto</label>
        <input type="text" name="txtNombre" id="txtNombre" placeholder="Captura un dato">
        <input type="button" value="Agregar" onclick="agregarElemento();"/>
<input type="button" value="Mostrar" onclick="mostrarElemento();"/>
<input type="button" value="Eliminar" onclick="eliminarElemento();"/>
      </div>
        <!-- INICIO Sobre el formulario -->
<div class="container">
<form class="form-horizontal">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Para cada contacto</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="keyNumber">Número</label>  
      <div class="col-md-4">
      <input id="keyNumber" name="keyNumber" type="text" placeholder="5555555555" class="form-control input-md">
      <span class="help-block">Indica sólo números</span>  
      </div>
    </div>
    
    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="keyMemo">Mensaje</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="keyMemo" name="keyMemo">hola, mi nombre es Alejandro de Ucamp.
    
    Reciéntemente compartimos algunas características especiales de tu bootcamp de 7 meses, que deseo recordar por este medio:</textarea>
      </div>
    </div>
    
    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="button1id">Elige</label>
      <div class="col-md-8">
        <button type="button" id="button1id" name="button1id" onclick="agregarElementos();" class="btn btn-success">API</button>
        <button type="button" id="button2id" name="button2id" onclick="agregarElementos();" class="btn btn-primary">Link WSP</button>
      </div>
    </div>
    <input type="hidden" name="hdnid" id="hdnid">
    </fieldset>
    </form>
  </div>
<!-- FINAL Sobre el formulario -->
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Prospecto</th>
        <th scope="col">API WSP</th>
        <th scope="col">Mensaje</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tbodyProspecto">
    </tbody>
  </table>
</div>
 <footer>

 </footer>
