<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Aplicación</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <div>
        <section class="logo_header"></section>
    </div>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
    <body>
<!-- INICIO Sobre el formulario -->
<section class="box">
<form class="form-horizontal">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Para cada contacto</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="keyNumber">Número</label>  
      <div class="col-md-4">
      <input id="keyNumber" name="keyNumber" type="text" placeholder="5555555555" class="form-control input-md">
      <span class="help-block">Indica sólo números</span>  
      </div>
    </div>
    
    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="keyMemo">Mensaje</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="keyMemo" name="keyMemo">Hola, mi nombre es Alejandro de Ucamp.
    
    Reciéntemente compartimos algunas características especiales de tu bootcamp de 7 meses, que deseo recordar por este medio:</textarea>
      </div>
    </div>
    
    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="button1id">Elige</label>
      <div class="col-md-8">
        <button id="button1id" name="button1id" class="btn btn-success">API</button>
        <button id="button2id" name="button2id" class="btn btn-primary">Link WSP</button>
      </div>
    </div>
    
    </fieldset>
    </form>
</section>
<!-- FINAL Sobre el formulario -->
 <footer>
    <section class="logo"></section> 
 </footer>   
    <script src='index.js'></script>
</body>
</html>
